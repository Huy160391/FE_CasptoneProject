<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Wizard Templates API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { margin: 5px; padding: 10px 15px; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test Wizard Templates API</h1>
    
    <div>
        <button onclick="testPageIndex0()">Test pageIndex=0 (Should work)</button>
        <button onclick="testPageIndex1()">Test pageIndex=1 (Should be empty)</button>
        <button onclick="clearLocalStorage()">Clear LocalStorage</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:5267/api';
        
        function addResult(title, content, isSuccess = true) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `<h3>${title}</h3><pre>${content}</pre>`;
            results.appendChild(div);
        }
        
        async function testPageIndex0() {
            try {
                const response = await fetch(`${API_BASE}/TourCompany/template?pageIndex=0&pageSize=100&includeInactive=false`);
                const data = await response.json();
                
                addResult(
                    'pageIndex=0 Test', 
                    `Status: ${response.status}\nTemplates Count: ${data.data?.length || 0}\nTotal Records: ${data.totalRecord}\n\nFirst Template: ${data.data?.[0]?.title || 'None'}\n\nFull Response:\n${JSON.stringify(data, null, 2)}`,
                    data.data?.length > 0
                );
            } catch (error) {
                addResult('pageIndex=0 Test', `Error: ${error.message}`, false);
            }
        }
        
        async function testPageIndex1() {
            try {
                const response = await fetch(`${API_BASE}/TourCompany/template?pageIndex=1&pageSize=100&includeInactive=false`);
                const data = await response.json();
                
                addResult(
                    'pageIndex=1 Test', 
                    `Status: ${response.status}\nTemplates Count: ${data.data?.length || 0}\nTotal Records: ${data.totalRecord}\n\nShould be empty array: ${JSON.stringify(data.data)}\n\nFull Response:\n${JSON.stringify(data, null, 2)}`,
                    data.data?.length === 0
                );
            } catch (error) {
                addResult('pageIndex=1 Test', `Error: ${error.message}`, false);
            }
        }
        
        function clearLocalStorage() {
            localStorage.clear();
            sessionStorage.clear();
            addResult('Clear Storage', 'LocalStorage and SessionStorage cleared successfully');
        }
        
        // Auto test on load
        window.onload = () => {
            testPageIndex0();
            setTimeout(() => testPageIndex1(), 1000);
        };
    </script>
</body>
</html>
